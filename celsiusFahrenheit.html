<script>
/*
Utilizando uma das fórmulas matemáticas:
  °F = (°C x 1.8) + 32 ou °F = °C x (9/5) + 32
Converta 29°C (Celsius) para Fahrenheit.
*/

// Entrada de dados
  const celsius = 29;

  // Processamento
  const Fahrenheit1 = celsius * (9/5) + 32;
  const Fahrenheit2 = 32 + (celsius * 1.8);

  // Saída de dados
  document.write(`${celsius}ºC em Fahrenheit é ${Fahrenheit1}<br>`);
  document.write(`${celsius}ºC em Fahrenheit é ${Fahrenheit2}`);


</script>
