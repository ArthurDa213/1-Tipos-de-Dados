<script>
/*
Utilizando uma das fórmulas matemáticas:
  °C = (°F - 32) x (5/9)
Converta 57.2°F (Fahrenheit) para Celsius.
*/

// Entrada de dados
  const Fahrenheit = 57.2;

  // Processamento
  const celsius = (Fahrenheit - 32) * (5/9);

  // Saída de dados
  document.write(`${Fahrenheit}°F em celsius é ${celsius.toFixed(1)}°C.`);

</script>
